<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>pull</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='layui/css/layui.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="login-main">
    <form class="layui-form"><br>
        <div class="layui-form-item">
        <label for="tag" class="layui-form-label">镜像名字</label>
        <div class="layui-input-inline">
            <input id="name" type="text" name="name" required lay-verify="required" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <button id="pull" class="layui-btn" lay-submit="">拉取</button>
        </div>
    </div>
    </form>
</div>

<script src="{{ url_for('static', filename='layui/layui.js') }}"></script>
<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
<script type="text/javascript">
    var layer = layui.layer;
    var name = $('#name').val();
    $('#pull').click(function() {
        $.ajax({
            url: '/pull/',
            type: 'POST',
            dataType: 'json',
            data: {'name': name},
            success: function(res) {
                layer.alert(JSON.stringify(res));
            }
        })
    });

</script>
</body>
</html>
