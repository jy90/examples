<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='layui/css/layui.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="login-main">
    <header class="layui-elip">后台登录</header>
    <form class="layui-form" action="{{ url_for('login') }}" method="post">
        <div class="layui-input-inline">
            <input type="text" name="user" required lay-verify="required" placeholder="用户名" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="pwd" required lay-verify="required" placeholder="密码" class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <font color="#FF0000">{{ msg }}</font> 
            <button type="submit" class="layui-btn">登录</button>
        </div>
    </form>
</div>

<script src="{{ url_for('static', filename='layui/layui.js') }}"></script>
<script type="text/javascript">
    layui.use(['form'], function () {
        var form = layui.form(), $ = layui.jquery;
    });
</script>
</body>
</html>
