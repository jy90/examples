{% extends 'base.html' %}
{% block title %}发布问答{% endblock %}
{% block head %}
<link href="{{ url_for('static', filename='css/question.css') }}" rel="stylesheet">
{% endblock %}

{% block main %}
<h3 class="page-title">发布问答</h3>
<form action="{{ url_for('question') }}" method="POST">
    <div class="form-container">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入标题" name="title">
        </div>
        <div class="form-group">
            <textarea name="content" rows="5" class="form-control" placeholder="请输入内容"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">立即发布</button>
        </div>
    </div>
</form>
{% endblock %}
